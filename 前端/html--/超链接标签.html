<!--a标签,属性写一个地址,点击内容则可以跳转到那个地址页面-->
<!--也可以跳转本特面的某处,不过要在跳转页面的id前加上#-->
<!--设置属性 target="_black" 跳转的页面新开一个新的页面,默认元网页跳转-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="https://web.sogou.com/?21997" id="abcde" target="_black">"搜索</a>
<p>hello world</p>
<a href=#"abcde">返回顶层</a>

</body>
</html>
